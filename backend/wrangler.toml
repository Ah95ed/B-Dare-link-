name = "wonder-link-backend"
main = "src/index.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "wonder-link-db"

[vars]
AI_MODEL = "@cf/meta/llama-3.1-8b-instruct"
OPENAI_MODEL = "gpt-4o-mini"
PUZZLE_BANK_MIN = "30"

[durable_objects]
bindings = [
  { name = "ROOM_DO", class_name = "GroupRoom" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GroupRoom"]
