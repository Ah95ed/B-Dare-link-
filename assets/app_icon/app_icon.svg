<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="80" x2="900" y2="980" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="0.5" stop-color="#0E1F3A"/>
      <stop offset="1" stop-color="#0E2A4F"/>
    </linearGradient>
    <linearGradient id="link" x1="340" y1="320" x2="720" y2="700" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#18E0E8"/>
      <stop offset="1" stop-color="#7A5CFF"/>
    </linearGradient>
    <linearGradient id="linkAlt" x1="300" y1="360" x2="680" y2="740" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF4FD8"/>
      <stop offset="1" stop-color="#18E0E8"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 520) rotate(90) scale(360)">
      <stop offset="0" stop-color="#28F0FF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#28F0FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <circle cx="512" cy="520" r="320" fill="url(#glow)"/>

  <!-- Decorative orbs -->
  <circle cx="310" cy="280" r="22" fill="#18E0E8" fill-opacity="0.55"/>
  <circle cx="740" cy="320" r="18" fill="#FF4FD8" fill-opacity="0.45"/>
  <circle cx="720" cy="740" r="16" fill="#7A5CFF" fill-opacity="0.4"/>

  <!-- Interlocking links -->
  <g filter="url(#softGlow)">
    <rect x="270" y="380" width="300" height="220" rx="90" stroke="url(#link)" stroke-width="40"/>
    <rect x="454" y="424" width="300" height="220" rx="90" stroke="url(#linkAlt)" stroke-width="40"/>
  </g>

  <!-- Inner shine -->
  <path d="M320 436C350 402 408 388 452 390" stroke="#DFFFFF" stroke-opacity="0.5" stroke-width="18" stroke-linecap="round"/>
  <path d="M540 470C570 436 628 422 672 424" stroke="#FFE0FB" stroke-opacity="0.45" stroke-width="16" stroke-linecap="round"/>

  <!-- Star mark -->
  <path d="M512 240L528 284L574 300L528 316L512 360L496 316L450 300L496 284L512 240Z" fill="#F6F7FF" fill-opacity="0.85"/>
</svg>
